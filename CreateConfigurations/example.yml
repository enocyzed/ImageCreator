size:
    height: 1080
    keep_aspect_ratio: true
    width: 1080
color: '#55aa59'
crop:
    height: 0
    to_square: true
    width: 0
    x: 200
    y: 200
enhance:
    brightness: 1.0
    color: 1.0
    contrast: 1.0
    sharpness: 1.0
opacity: 1.0
overlays:
    '1':
        location:
            anchor_center: true
            posx: -300
            posy: -200
        params:
            color: '#554477'
            crop:
                height: 70
                to_square: false
                width: 60
                x: 0
                y: 0
            enhance:
                brightness: 1.0
                color: 1.0
                contrast: 1.0
                sharpness: 1.0
            opacity: 0.7
            size:
                height: 200
                keep_aspect_ratio: true
                width: 200
        type: image
    '2':
        location:
            anchor_center: true
            posx: 0
            posy: 0
        params:
            color: '#ffffff'
            message: hello world
            size: 70
        type: text
    '3':
        location:
            anchor_center: true
            posx: 0
            posy: 100
        params:
            align: left
            box_height: 300
            box_width: 300
            color: '#eeee77'
            message: Lorem ipsum dolor
            size: 40
            spacing: 10
        type: multiline_text
